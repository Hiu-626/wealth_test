<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { initializeApp } from "firebase/app";
      import { getDatabase, ref, onValue } from "firebase/database";

      // 這裡填入你的 Firebase 資訊
      const firebaseConfig = {
  apiKey: "AIzaSyCNA78fMaTHLgsEXXlwcP69adYkJHiRIto",
  authDomain: "wealthsnapshot-83a02.firebaseapp.com",
  projectId: "wealthsnapshot-83a02",
  databaseURL: "https://wealthsnapshot-83a02-default-rtdb.firebaseio.com/",

  appId: "1:502459487916:web:3536db19bead0b5c4fb109",
  measurementId: "G-0C2PVZ5NXS"
};


      // 初始化 Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // 將 Firebase 實例掛載到 window，方便 index.tsx 裡的 React 組件使用
      window.firebaseDB = db;
      window.firebaseRef = ref;
      window.firebaseOnValue = onValue;

      console.log("WealthSnapshot: Firebase Sync 模組已就緒");
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
