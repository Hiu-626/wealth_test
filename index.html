<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0052CC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WealthSnapshot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; margin: 0; }
      @media (display-mode: standalone) {
        body { padding-top: env(safe-area-inset-top); }
      }
      /* 防止白畫面閃爍 */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #F8F9FA;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
        "firebase/app": "https://esm.sh/firebase@10.8.0/app",
        "firebase/database": "https://esm.sh/firebase@10.8.0/database"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-blue-600 font-bold tracking-widest text-sm uppercase">WealthSnapshot</p>
      </div>
    </div>

    <script type="module">
      // 關鍵修正：統一使用 importmap 中定義的名稱，確保實例一致
      import { initializeApp, getApps, getApp } from "firebase/app";
      import { getDatabase, ref, onValue, set } from "firebase/database";

      const firebaseConfig = {
        apiKey: "AIzaSyCNA78fMaTHLgsEXXlwcP69adYkJHiRIto",
        authDomain: "wealthsnapshot-83a02.firebaseapp.com",
        projectId: "wealthsnapshot-83a02",
        databaseURL: "https://wealthsnapshot-83a02-default-rtdb.asia-southeast1.firebasedatabase.app/",
        storageBucket: "wealthsnapshot-83a02.firebasestorage.app",
        messagingSenderId: "502459487916",
        appId: "1:502459487916:web:3536db19bead0b5c4fb109",
        measurementId: "G-0C2PVZ5NXS"
      };

      try {
        // 1. 初始化 App
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        
        // 2. 初始化 Database (手動傳入 URL 確保連線正確)
        const db = getDatabase(app, firebaseConfig.databaseURL);

        // 3. 核心掛載：這是 App.tsx 能否寫入資料與讀取資料的唯一途徑
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;

        console.log("✅ [System] Firebase Service Ready: Singapore Node");
      } catch (e) {
        console.error("❌ [System] Firebase Init Error:", e.message);
      }
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
