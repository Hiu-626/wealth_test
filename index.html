<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0052CC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WealthSnapshot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
      @media (display-mode: standalone) {
        body { padding-top: env(safe-area-inset-top); }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
        "firebase/app": "https://esm.sh/firebase@10.8.0/app",
        "firebase/database": "https://esm.sh/firebase@10.8.0/database"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      // 建議: 統一從相同的來源載入，確保底層實例互通
      import { initializeApp, getApp, getApps } from "https://esm.sh/firebase@10.8.0/app";
      import { getDatabase, ref, onValue } from "https://esm.sh/firebase@10.8.0/database";

      const firebaseConfig = {
        apiKey: "AIzaSyCNA78fMaTHLgsEXXlwcP69adYkJHiRIto",
        authDomain: "wealthsnapshot-83a02.firebaseapp.com",
        projectId: "wealthsnapshot-83a02",
        databaseURL: "https://wealthsnapshot-83a02-default-rtdb.asia-southeast1.firebasedatabase.app/",
        storageBucket: "wealthsnapshot-83a02.firebasestorage.app",
        messagingSenderId: "502459487916",
        appId: "1:502459487916:web:3536db19bead0b5c4fb109",
        measurementId: "G-0C2PVZ5NXS"
      };

      try {
        // 加固邏輯：檢查是否已經初始化過，避免重複初始化導致報錯
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        
        // 核心修正：手動指定資料庫 URL 以避開 "Service not available"
        const db = getDatabase(app, firebaseConfig.databaseURL);

        // 掛載到全域變數，供 index.tsx 使用
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;

        console.log("✅ WealthSnapshot: Firebase Sync 模組已就緒 (Location: Singapore)");
      } catch (e) {
        console.error("❌ Firebase 初始化失敗，詳細資訊:", e);
      }
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
